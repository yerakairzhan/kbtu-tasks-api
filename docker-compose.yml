services:
  db:
    image: postgres:16-alpine
    container_name: tasks_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: go_kbtu
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d go_kbtu"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build: .
    container_name: tasks_app
    environment:
      APP_PORT: "8080"
      API_KEY: "secret12345"
      DB_HOST: "db"
      DB_PORT: "5432"
      DB_USER: "postgres"
      DB_PASSWORD: "postgres"
      DB_NAME: "go_kbtu"
      DB_SSLMODE: "disable"
      DB_EXEC_TIMEOUT_SEC: "5"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
